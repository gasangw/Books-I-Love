<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>My Books</title>
</head>
<body>
<div class="container flex justify-center h-screen">
    <div class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% w-[60%] h-fit mt-20 rounded-md shadow-md">
        <h1 class="text-4xl font-sans text-center py-3 text-white font-extrabold">Books I Love</h1>
        <hr class="w-[90%] mt-5 mx-auto"/>
       <input type="text" id="search" placeholder="search your best book..." class="py-2 placeholder:text-lg placeholder:text-[#666666] border-none outline-none flex mx-auto px-10 my-8 rounded-md"/>
       <div class="py-10 w-[80%] mx-auto">
        <ul class="flex flex-col space-y-4 text-left" id="list">
          <li class="flex justify-between border-l-4 border-red-400">
            <p class="text-2xl text-white font-medium pl-3">Rich Dad Poor Dad</p>
            <button type="button" id="btn" class="bg-pink-500 px-5 py-2 text-white font-semibold rounded-lg">
                Delete 
            </button>
          </li>

          <li class="flex justify-between border-l-4 border-red-400 ">
            <p class="text-2xl text-white font-medium pl-3">Richest Man In Babilone</p>
            <button type="button" id="btn" class="bg-pink-500 px-5 py-2 text-white font-semibold rounded-lg">
                Delete 
            </button>
          </li>

          <li class="flex justify-between border-l-4 border-red-400">
            <p class="text-2xl text-white font-medium pl-3">The Game Of Life</p>
            <button type="button" id="btn" class="bg-pink-500 px-5 py-2 text-white font-semibold rounded-lg">
                Delete 
            </button>
          </li>

          <li class="flex justify-between border-l-4 border-red-400">
            <p class="text-2xl text-white font-medium pl-3">Great Thinkers</p>
            <button type="button" id="btn" class="bg-pink-500 px-5 py-2 text-white font-semibold rounded-lg">
                Delete 
            </button>
          </li>
        </ul>
       </div>

       <div>
         <form id="form" class="flex justify-center items-center w-[80%] mx-auto gap-4">
            <input type="text" id="addBook" placeholder="Add Book..." class="py-3 placeholder:text-lg placeholder:text-[#666666] border-none outline-none flex px-6  my-8 rounded-md"/>
            <button type="submit" class="bg-gradient-to-r from-pink-500 to-yellow-500  text-white font-semibold rounded-lg px-6 py-3">
                Add
            </button>
         </form>
       </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
